{% extends "channels/layout.html" %}

{% block content %}

<div class="row mb-2">
    <div class="col-md-6 offset-md-3 bg-white rounded">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add Channel</legend>

            {% for field in form %}

                {{field.label_tag}}
                <br>
                {{field}}

                {% if field.help_text  %}
                  <small>{{ field.help_text }}</small>
                {% endif %}

                {% for error in field.errors %}
                  <p style="color: red">{{ error }}</p>
                {% endfor %}

                <br>
            {% endfor %}

        </fieldset>
        <div class="form-group">
            <button class="bnt btn-outline-info" type="submit">Post</button>
        </div>
    </form>
    </div>
</div>

{% endblock %}
